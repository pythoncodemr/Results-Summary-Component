<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>1Âª Solucion en FlexBox -Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="contenido">
      <p class="__contenido-cabecera">Your Result</p>
      <div class="circulo">
        <p class="ltwhite __contenido-num-gr">76</p>
        <p class="__contenido-num-pq">of 100</p>
      </div>
      <p class="ltwhite __contenido-great">Great</p>
      <p class="__contenido-ft">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">

        <p class="__summary-cabecera">Summary</p>
        <div class="__sumary-contenido-reaction">
          <p class="__summary-p-reaction wrapper"><img src="./assets/images/icon-reaction.svg" alt="Imagen Reaction" class="img-summary img-reaction"> Reaction</p>
          <div class="__sumary-score-div wrapper">
            <p class="__sumary-score fuente-peque">80</p>
            <p class="__sumary-score-gris fuente-peque">/ 100</p>
          </div>
        </div>

        
        <div class="__sumary-contenido-memory">
          <p class="__sumary-p-memory wrapper"><img src="./assets/images/icon-memory.svg" alt="Imagen Memory" class="img-summary img-memory"> Memory</p>
          <div class="__sumary-score-div wrapper">
            <p class="__sumary-score fuente-peque">92</p>
            <p class="__sumary-score-gris fuente-peque">/ 100</p>
          </div>
        </div>

        <div class="__sumary-contenido-verbal">
          <p class="__sumary-p-verbal wrapper"><img src="./assets/images/icon-verbal.svg" alt="Imagen Verbal" class="img-summary img-verbal"> Verbal</p>
          <div class="__sumary-score-div wrapper">
            <p class="__sumary-score fuente-peque">61</p>
            <p class="__sumary-score-gris fuente-peque">/ 100</p>
          </div>
        </div>

        <div class="__sumary-contenido-visual">
          <p class="__sumary-p-visual wrapper"><img src="./assets/images/icon-visual.svg" alt="Imagen Visual" class="img-summary img-visual"> Visual</p>
          <div class="__sumary-score-div wrapper">
            <p class="__sumary-score fuente-peque">72</p>
            <p class="__sumary-score-gris fuente-peque">/ 100</p>
          </div>
        </div>

      


        <div class="buttom"><a href="#" class="__buttom-continue">Continue</a></div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
